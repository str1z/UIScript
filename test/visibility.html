<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../lib/uiscript.css" />
    <script src="../lib/uiscript.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Hide from 0 to x...</h3>
      <h5 class="hide-0-480">hide-0-480</h5>
      <h5 class="hide-0-720">hide-0-720</h5>
      <h5 class="hide-0-1080">hide-0-1080</h5>
      <hr />
      <h3>Hide from x to infinity...</h3>
      <h5 class="hide-480-plus">hide-480-plus</h5>
      <h5 class="hide-720-plus">hide-720-plus</h5>
      <h5 class="hide-1080-plus">hide-1080-plus</h5>
      <hr />
      <h3>Hide when inside range...</h3>
      <h5 class="hide-0-480">hide-0-480</h5>
      <h5 class="hide-480-720">hide-480-720</h5>
      <h5 class="hide-720-1080">hide-720-1080</h5>
      <h5 class="hide-1080-plus">hide-1080-plus</h5>
    </div>
  </body>
</html>
